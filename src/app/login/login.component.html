





<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px;margin-bottom:-90px;">
          <h3>Entrar</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
          
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="text" class="form-control" name="email" placeholder="Email" ngModel #emailInput="ngModel"
              required>
          </div>
          <span class="help-block" style="color:red;" *ngIf="emailInput.invalid && emailInput.touched">Por favor
            introduzca su correo electr√≥nico</span>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
              <input [type]="changetype?'password':'text'" class="form-control" name="password" placeholder="Password"
                required ngModel #passwordInput="ngModel">
              <span class="eyeicon" (click)="viewpass()"><i
                  [ngClass]="visible?'fa fa-eye-slash':'fa fa-eye'"></i></span>
            </div>
            <span class="help-block" style="color:red;" *ngIf="passwordInput.invalid && passwordInput.touched">Por favor
              introduzca su password.</span>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button style="border: 1px;" type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn outline">
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading">Cargando...</span>
              <span *ngIf="!showLoading">Entrar</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          No dispone de una cuenta? <a routerLink="/register" class="ml-2" style="color: #2C3E50;">Registrarse</a>
        </div>
      </div>
    </div>
  </div>
</div>
