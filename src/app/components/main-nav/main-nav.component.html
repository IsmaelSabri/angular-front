<!--- Two Column Section -->
<div class="container-fluid pb-5">
   <img class="img-fluid" src={{edificio.imageUrl}} alt="desk image" />
      <div class="maintxt">
        <h6>Descripcion:</h6>
        <span class="overlay-text" style="color:#ccff00">{{edificio.descripcion}}</span>
        <h6>Calle:</h6>
        <span class="overlay-text" style="color:#ccff00">{{edificio.calle}}</span>
        <h6>Codigo postal:</h6>
        <span class="overlay-text" style="color:#ccff00">{{edificio.cp}}</span>
        <h6>Valoraci√≥n:</h6>
        <div class="d-flex rating-list align-items-center">
          <div class="star w-50 rating-star">
            <ngb-rating [max]="5" style="color:#ccff00" [(rate)]="edificio.valoracion" [readonly]="true"></ngb-rating>
          </div>
      </div>
      <div class="col col-md-3 d-flex">
        <button class="btn btn-primary" type="submit">
          <i *ngIf="refreshing" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
          <span *ngIf="refreshing">Cargando...</span>
          <span *ngIf="!refreshing">Contactar</span>
        </button>
      </div>
    </div>
      </div>
