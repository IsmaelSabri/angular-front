<!-- Header Start -->
<div class="header-wrap">
  <header>
    <div class="container">
      <!-- Logo Start -->
      <div class="logo">
        <a href="#">
          <img
            src="assets/img/tmp/unknown-house.png"
            width="80px;"
            height="80px"
            alt="Real Estate"
          />
        </a>
      </div>
      <!-- Logo End -->
      <button class="menu-toggle">
        <i class="ri-menu-fill bar-icon"></i>
        <i class="ri-close-fill close-icon"></i>
      </button>
      <div class="header-right">
        <!-- Header Menu Start -->
        <div class="menu">
          <ul>
            <li><a routerLink="/home">Mapa</a></li>
            <li><a href="#">Propiedades</a></li>
            <li><a href="#">Agentes</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
        <!-- Header Menu End -->
        <!-- Header Cta Start -->
        <div class="cta">
          <a href="#" class="btn btn-outline-primary">Entrar</a>
        </div>
        <!-- Header Cta End -->
      </div>
    </div>
  </header>
</div>
<!-- Header End -->

<!-- view property section starts  -->
<section>
  <div class="row">
    <div class="col-8 colcontainer">
      <div class="gallery">
        <div class="gallery__item">
          <ng-container *ngFor="let image of _albums; let i = index">
            <img *ngIf="i<3" class="image" [src]="image.thumb" (click)="open(i)" />
          </ng-container>
        </div>
      </div>
      <div class="gallery">
      <div class="gallery__item">
         <ng-container *ngFor="let image of _albums.slice(3); let i = index">
           <img *ngIf="i<3" class="image" [src]="image.thumb" (click)="open(i+3)" />
         </ng-container>
       </div>
       </div>
    </div>
    <div class="col-4 colcontainer">
         <div class="gallery__item_2" style="display: flex;">
            <ng-container *ngFor="let image of _albums.slice(6); let i = index" style="height: 100%;">
              <img *ngIf="i<1" class="image" [src]="image.thumb" (click)="open(i+6)" style="border-radius: 0.25rem;"/>
            </ng-container>
          </div>
    </div>
  </div>
</section>
<!-- view property section ends -->
